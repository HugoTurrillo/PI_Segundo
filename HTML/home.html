<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Universidad Europea</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="../IMG/LOGOENTERO.png" alt="Logo Universidad Europea">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>

    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Inicio</a></li>
        <li><a href="#">Calendario</a></li>
        <li><a href="#">Sobre nosotros</a></li>
      </ul>
    </nav>

    <div class="nav-buttons">
      <a href="login.html" class="btn nav-btn">Acceso</a>
      <a href="#" class="btn nav-btn">Unirse</a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="home-main">

    <!-- IZQUIERDA -->
    <section class="home-left">
      <h1>El talento universitario empieza aquí</h1>
      <p>Sube tu corto,<br>entra a formar parte del festival</p>
      <a href="#" class="btn home-btn">Crea tu cuenta gratis</a>
    </section>

    <!-- DERECHA: CARRUSEL -->
    <section class="home-carousel">
      <div class="carousel-container">

        <div class="carousel-track">
          <div class="carousel-slide"><img src="../IMG/carruselh1.jpg" alt="Imagen 1"></div>
          <div class="carousel-slide"><img src="../IMG/carruselh2.jpg" alt="Imagen 2"></div>
          <div class="carousel-slide"><img src="../IMG/carruselh3.jpg" alt="Imagen 3"></div>
          <div class="carousel-slide"><img src="../IMG/carruselh4.jpg" alt="Imagen 4"></div>
        </div>

        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>

        <div class="carousel-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-main">
      <div class="footer-left">
        <div class="footer-social-row">
          <img src="../IMG/instagram.png" alt="Instagram">
          <span>@cortosuem</span>
        </div>
        <div class="footer-social-row">
          <img src="../IMG/facebook.png" alt="Facebook">
          <span>@cortosuem</span>
        </div>
        <div class="footer-social-row">
          <img src="../IMG/twitter.png" alt="Twitter">
          <span>@cortosuem</span>
        </div>
      </div>

      <div class="footer-center">
        <p>Contacta con nosotros</p>
      </div>

      <div class="footer-right">
        <div class="footer-logo-circle">
          <img src="../IMG/logosimple.jpg" alt="Logo">
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      Universidad Europea © 2025. Todos los Derechos Reservados
    </div>
  </footer>

  <script src="../JS/carrusel.js"></script>
</body>
</html>
