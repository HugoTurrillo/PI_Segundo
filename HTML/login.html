<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso - Universidad Europea</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
</head>

<body>

  <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="../IMG/LOGOENTERO.png" alt="Logo Universidad Europea">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>

        <nav>
         <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Calendario</a></li>
            <li><a href="#">Sobre nosotros</a></li>
         </ul>
        </nav>

        <div class="nav-buttons">
            <a href="#" class="btn nav-btn">Acceso</a>
            <a href="#" class="btn nav-btn">Unirse</a>
        </div>
    </header>

  <!-- LOGIN -->
  <main class="login-container">
    <h2>Accede a tu cuenta</h2>

    <form class="login-form">
      <label for="expediente">Número de expediente</label>
      <input type="text" id="expediente" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required>

      <div class="checkbox-group">
        <label for="remember">Recuérdame</label>
        <input type="checkbox" id="remember">
      </div>

      <button type="submit" class="btn login-btn">Acceder</button>

      <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
    </form>
  </main>

  <footer class="footer">
  <div class="footer-main">
    <!-- IZQUIERDA -->
    <div class="footer-left">
      <div class="footer-social-row">
        <img src="../IMG/instagram.png" alt="Instagram">
        <span>@cortosuem</span>
      </div>
      <div class="footer-social-row">
        <img src="../IMG/facebook.png" alt="Facebook">
        <span>@cortosuem</span>
      </div>
      <div class="footer-social-row">
        <img src="../IMG/twitter.png" alt="Twitter">
        <span>@cortosuem</span>
      </div>
    </div>

    <!-- CENTRO -->
    <div class="footer-center">
      <p>Contacta con nosotros</p>
    </div>

    <!-- DERECHA -->
    <div class="footer-right">
      <div class="footer-logo-circle">
        <img src="../IMG/logosimple.jpg" alt="Logo">
      </div>
    </div>
  </div>

  <!-- FRANJA ROJA -->
  <div class="footer-bottom">
    Universidad Europea © 2025. Todos los Derechos Reservados
  </div>
</footer>

</body>
</html>
